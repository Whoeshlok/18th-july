<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      height: auto !important;
      scroll-behavior: smooth;
    }
    
    body.memory-game {
      background: linear-gradient(135deg, #ffe0ec 0%, #fffbe7 50%, #fff6c3 100%);
      min-height: 100vh;
      height: auto !important;
      font-family: 'Lato', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-bottom: 40px;
      overflow-x: hidden !important;
      overflow-y: auto !important;
      scrollbar-width: thin !important;
      scrollbar-color: #ff69b4 #fffbe7 !important;
      scroll-behavior: smooth;
    }
    
    body.memory-game::-webkit-scrollbar {
      width: 12px !important;
      background: #fffbe7 !important;
    }
    body.memory-game::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #ff69b4 0%, #ffd700 100%) !important;
      border-radius: 8px !important;
      border: 2px solid #fffbe7 !important;
    }
    body.memory-game::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #ffd700 0%, #ff69b4 100%) !important;
    }
    .memory-title {
      margin-top: 2.2em;
      font-size: 2.2em;
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
      text-shadow: 0 2px 12px #ffd70099;
      letter-spacing: 1.5px;
      text-align: center;
    }
    .memory-instructions {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 1.5em;
      text-align: center;
    }
    .memory-board {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 18px;
      margin: 0 auto;
      margin-bottom: 2em;
    }
    .memory-card {
      width: 70px;
      height: 90px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(255,105,180,0.13), 0 0 0 3px #ffd70066;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      user-select: none;
    }
    .memory-card.flipped, .memory-card.matched {
      background: #ffe0ec;
      box-shadow: 0 4px 24px #ff69b4, 0 0 0 4px #ffd70099;
      transform: scale(1.07) rotate(-2deg);
    }
    .memory-card .card-front {
      display: none;
    }
    .memory-card.flipped .card-front, .memory-card.matched .card-front {
      display: block;
    }
    .memory-card .card-back {
      display: block;
      color: #ffd700;
      font-size: 2.2em;
    }
    .memory-card.flipped .card-back, .memory-card.matched .card-back {
      display: none;
    }
    .memory-restart {
      margin-top: 1.5em;
      padding: 0.7em 2em;
      font-size: 1.1em;
      font-family: 'Lato', sans-serif;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #ff69b4 0%, #ffd700 100%);
      border: none;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.15);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .memory-restart:hover {
      background: linear-gradient(90deg, #ffd700 0%, #ff69b4 100%);
      transform: scale(1.07);
    }
    .memory-back-btn {
      margin-top: 2em;
      margin-bottom: 1em;
      padding: 0.6em 1.5em;
      font-size: 1em;
      font-family: 'Lato', sans-serif;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #ff69b4 0%, #ffd700 100%);
      border: none;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.15);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .memory-back-btn:hover {
      background: linear-gradient(90deg, #ffd700 0%, #ff69b4 100%);
      transform: scale(1.05);
    }
  </style>
</head>
<body class="memory-game">
  <button class="memory-back-btn" onclick="window.location.href='food.html'">‚Üê Back to Food Gallery</button>
  <div class="memory-title">Birthday Memory Game üéÇ</div>
  <div class="memory-instructions">Flip two cards at a time to find all the matching pairs!<br>Can you clear the board?<br>YEH TOH KAM S KAM JEET JANA !!</div>
  <div class="memory-board" id="memoryBoard">
    <!-- Cards will be generated by JS -->
  </div>
  <button class="memory-restart" onclick="window.location.reload()">Restart Game</button>
  <a href="letter.html" class="memory-restart lets-read-letter" style="margin-top: 20px; background: linear-gradient(90deg, #ff69b4, #ffd700); text-decoration: none; display: inline-block;">Read My Letter üíå</a>
  <audio id="game-audio" src="game.mp3" preload="auto" hidden></audio>
  <script src="script.js"></script>
  <script>
    // Play game audio immediately on page load
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('game-audio');
      audio.currentTime = 0;
      audio.play();
    });
    // Set localStorage flag for letter audio on 'Read My Letter üíå' button click
    document.querySelector('.lets-read-letter').addEventListener('click', function() {
      localStorage.setItem('playLetterAudio', 'yes');
    });
  </script>
</body>
</html>
